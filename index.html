<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Animated Template</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

   <!-- AOS CSS -->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<body class="text-gray-800 antialiased">

  <!-- Navigation -->
  <nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg">
      <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
        <!-- Nav Left Side -->
          <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
              <a class="text-lg font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap text-white" href="https://www.visitisleofwight.co.uk/" style="font-family: 'Lemonada', cursive;">
                <!-- Nav Title -->
                Attractions in Isle Of Wight
              </a>
              <!-- Hamburger Menu (Mobile) -->
              <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button" onclick="toggleNavbar('example-collapse-navbar')">
                <!-- Icon -->
                <i class="text-white fas fa-bars"></i>
              </button>
          </div>
          
        <!-- Nav Right Side -->
        <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">         
          <!-- Social Media Button -->
          <li class="flex items-center">
            <a href="https://github.com/VitRod/Islands_Animated_Website" class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
              href="#pablo">
              <!-- Icon -->
              <i class="lg:text-gray-300 text-gray-500 fab fa-github text-lg leading-lg "></i>
              <span class="lg:hidden inline-block ml-2">Star</span>
            </a>
          </li>
        </ul>


      </div>
    </div>
  </nav>
  <!-- End of Navigation -->

  <!-- Splash Page -->
  <main>
    <div class="relative pt-16 pb-32 flex content-center items-center justify-center" style="min-height: 75vh;">
      <!-- Background Image -->
      <div
        class="absolute top-0 w-full h-full bg-center bg-cover"
        style="background-image: url('img/bg-1.jpg')">
        <!-- Overlay -->
        <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
      </div>
      <!-- Text Over Main Background -->
      <div class="container relative mx-auto">
        <div class="items-center flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
            <div class="pr-12">
              <h1 class="text-white font-semibold text-5xl" data-aos="fade-up" style="font-family: 'Recursive', sans-serif;">
                Welcome to the beauty of <br> <span style="font-family:'Lemonada', cursive; color: #ff3482; ">Isle Of Wight </span> 
              </h1>
              <p class="mt-4 text-lg text-gray-300" data-aos="fade-right" data-aos-delay="1000">
                The Isle of Wight is an island off the south coast of England. Itâ€™s known for its beaches and seafront promenades such as sandy Shanklin Beach and south-facing Ventnor Beach, which is dotted with vintage beach huts
              </p>
            </div>
          </div>
        </div>
      </div>

        <!-- Making Polygon Shape in Background -->
      <div
        class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
        style="height: 70px; transform: translateZ(0);"
      >
        <svg
          class="absolute bottom-0 overflow-hidden"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="none"
          version="1.1"
          viewBox="0 0 2560 100"
          x="0"
          y="0"
        >
          <polygon
            class="text-gray-300 fill-current"
            points="2560 0 2560 100 0 100"
          ></polygon>
        </svg>
      </div>
    </div>
    <!-- End of Splash Page -->

    <!-- Services Section -->
    <section class="pb-20 bg-gray-300 -mt-24">

        <!-- 3 Card Section -->
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap">
